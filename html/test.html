<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		/**
		 * 选择器 	1、基本选择器
		 * 				a、标签选择器
		 * 				b、类选择器: 	规定用圆点.来定义
		 * 				c、ID选择器：规定用#来定义，针对特定的一个标签来使用(id值唯一)
		 * 				d、通用选择器：用*定义
		 */
		*{
			padding: 0px;
			margin: 0px;
			color: yellow;
		}
			.one{
				border: 1px solid red;
			}
			
			#two{
				border: 3px dashed green;
			}
		</style>
	</head>
	<body>
		<div class="one">萌萌哒</div>
		<p class="one">我是一只小小小小鸟</p>
		<h1 class="one">你好</h1>
		
		<h2 id="two">你好,我是ID选择器</h2>
	</body>
</html>
